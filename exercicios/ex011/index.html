<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinamica</h1>  
<p>Tente abri esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

 <picture>
    <source media="(max-width: 500px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
 </picture>
  <h1>Reproduzindo áudio</h1>
  <p>vamos aprende a reproduzir áudios em HTML5.</p>
<audio preload="metadata" autoplay controls>
  <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg"> 
  <source src="midia/guanacast-33 (1).mp3" type="audio/ogg">
  <source src="midia/guanacast-33 (1).mp3" type="audio/wav">
  <p>infelizmente seu navegador n consegue reproduzir audio <a href="midia/lights.mp3">clique aqui para baixar o arquivo</a></p>
</audio>
</body>
</html>
