<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro iframe</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>

</head>

<body>
    <h1>Testando uso de iframes</h1>

    <p>
        Acessando o site do

        <!-- Tamanho padrão do iframe 300x150 -->
        <iframe src="https://www.cursoemvideo.com"frameborder="0" height="500" width="500">
        <a href="https://www.cursoemvideo.com" scolling="yes">Cursoemvideo</a>
        </iframe>
        pra aprender a programar
    </p>
    <p>
        O repositorio do Gustavo Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é muito legal
    </p>
</body>
</html>
